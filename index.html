<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle GUI</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="main-area">
            <button id="create-node-btn">Create New Node</button>
            <div id="particle-area"></div>
        </div>
        <div class="side-panel" id="side-panel">
            <h2 style="color: #667eea; margin-bottom: 20px; font-size: 24px;">Letter Chances</h2>
            <div class="letter-chances">
                <div class="letter-row"><span>A:</span> <span>10%</span></div>
                <div class="letter-row"><span>B:</span> <span>20%</span></div>
                <div class="letter-row"><span>C:</span> <span>15%</span></div>
                <div class="letter-row"><span>D:</span> <span>5%</span></div>
                <div class="letter-row"><span>E:</span> <span>25%</span></div>
                <div class="letter-row"><span>F:</span> <span>8%</span></div>
                <div class="letter-row"><span>G:</span> <span>12%</span></div>
                <div class="letter-row"><span>H:</span> <span>18%</span></div>
                <div class="letter-row"><span>I:</span> <span>22%</span></div>
                <div class="letter-row"><span>J:</span> <span>2%</span></div>
                <div class="letter-row"><span>K:</span> <span>3%</span></div>
                <div class="letter-row"><span>L:</span> <span>14%</span></div>
                <div class="letter-row"><span>M:</span> <span>9%</span></div>
                <div class="letter-row"><span>N:</span> <span>16%</span></div>
                <div class="letter-row"><span>O:</span> <span>19%</span></div>
                <div class="letter-row"><span>P:</span> <span>7%</span></div>
                <div class="letter-row"><span>Q:</span> <span>1%</span></div>
                <div class="letter-row"><span>R:</span> <span>13%</span></div>
                <div class="letter-row"><span>S:</span> <span>21%</span></div>
                <div class="letter-row"><span>T:</span> <span>17%</span></div>
                <div class="letter-row"><span>U:</span> <span>6%</span></div>
                <div class="letter-row"><span>V:</span> <span>4%</span></div>
                <div class="letter-row"><span>W:</span> <span>11%</span></div>
                <div class="letter-row"><span>X:</span> <span>0%</span></div>
                <div class="letter-row"><span>Y:</span> <span>23%</span></div>
                <div class="letter-row"><span>Z:</span> <span>24%</span></div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
