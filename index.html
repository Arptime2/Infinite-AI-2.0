<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle GUI</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
     <div class="container">
         <div id="score">Score: 0</div>
         <div class="left-panel" id="left-panel">
             <h2 style="color: #667eea; margin-bottom: 20px; font-size: 24px;">Node Chances</h2>
             <div id="node-chances"></div>
         </div>
           <div class="input-panel" id="input-panel">
               <h2 style="color: #667eea; margin-bottom: 20px; font-size: 24px;">Command Input</h2>
               <input type="text" id="command-input" placeholder="Enter command...">
               <div style="display: flex; align-items: center; gap: 10px; margin-top: 15px;">
                   <button id="train-btn">Train</button>
                   <input type="number" id="train-interval" value="30" min="1" max="1000">
               </div>
           </div>
        <div class="main-area">
            <button id="create-node-btn">Create New Node</button>
            <div id="particle-area">
                <canvas id="connection-canvas" style="position: absolute; top: 0; left: 0; pointer-events: none; z-index: 1;"></canvas>
            </div>
        </div>
        <div class="side-panel" id="side-panel">
            <h2 style="color: #667eea; margin-bottom: 20px; font-size: 24px;">Letter Chances</h2>
            <div class="letter-chances" id="letter-chances">
                <!-- Populated dynamically -->
            </div>
        </div>
    </div>
     <script src="flow.js"></script>
     <script src="js/app.js"></script>
     <script src="js/stateExporter.js"></script>
 </body>
</html>
